<script>
// Get the modal
var modal = document.getElementById('myModal');

var signing = document.getElementById('mySignup');

var recovery = document.getElementById('myRecovery');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

//Get the button that opens the modal
var btnsign = document.getElementById("signbtn");

//Get the button that opens the modal
var btnforget = document.getElementById("forgotbtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

//Get the <span> element that closes the modal
var spanclose = document.getElementsByClassName("closesignup")[0];


//Get the <span> element that closes the modal
var spanrecovery = document.getElementsByClassName("closerecovery")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

//When the user clicks the button, open the modal
btnsign.onclick = function() {
    signing.style.display = "block";
}

//When the user clicks the button, open the modal
btnforget.onclick = function() {
    recovery.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

//When the user clicks on <span> (x), close the modal
spanclose.onclick = function() {
	signing.style.display = "none";
}

//When the user clicks on <span> (x), close the modal
spanrecovery.onclick = function() {
	recovery.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }else if (event.target == signing) {
    	signing.style.display = "none";
    }else if (event.target == recovery) {
    	recovery.style.display = "none";
    }
}
</script>
